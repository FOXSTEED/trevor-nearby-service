config:
  payload:
    path: "payload.csv"
    fields:
      - "id"
  environments:
    proxy:
      target: "http://tripadvisor-lb-840152425.us-west-1.elb.amazonaws.com"
      http:
        pool: 10
      phases:
        # - duration: 30
        #   arrivalRate: 10
        #   rampTo: 50
        #   name: "Warm up the application"
        - duration: 10
          arrivalRate: 5
          name: "Redis 60 seconds loop 200"

scenarios:
  - name: "get nearby attractions/hotels/restaurants"
    flow:
      - loop:
        # - function: "randomNum"
        - get:
            url: "/{{ id }}"
        # - get:
        #     url: "/nearby/restaurants/{{ id }}"
        # - get:
        #     url: "/nearby/hotels/{{ id }}"
        # - get:
        #     url: "/nearby/attractions/{{ id }}"
        count: 10
